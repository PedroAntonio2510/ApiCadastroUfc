spring.application.name=UfcApi

spring.h2.console.enable=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# This property enables Flyway to create a baseline version in the database when running migrations
# Useful when applying Flyway to an existing database that already has tables
spring.flyway.baseline-on-migrate=true